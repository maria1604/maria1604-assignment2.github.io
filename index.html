<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as itemAdder">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in itemAdder.itemsToBuy">
       		{{ item.quantity }} of {{ item.name}}
	       <button class="btn btn-default" ng-click="itemAdder.checkItemBougth($index);">
	       <span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="itemAdder.itemsToBuy.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as itemChecker">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in itemChecker.itemsBought">Bought {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="itemChecker.itemsBought.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>


</body>
</html>
